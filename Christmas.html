	function getTimeLeftForChristmas() {
  const now = new Date();
  const christmas = new Date(now.getFullYear(), 11, 25); // December is month 11 (0-based index)
  
  // Check if Christmas has already passed this year
  if (now > christmas) {
    christmas.setFullYear(now.getFullYear() + 1); // Set it to next year
  }

  const timeLeft = christmas - now;

  const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

  const formattedTimeLeft = `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

  const countdownElementDays = document.getElementById("days");

  if (countdownElementDays) {
    countdownElementDays.textContent = `${String(days).padStart(2, '0')}`;
  }

  const countdownElementHours = document.getElementById("hours");

  if (countdownElementHours) {
    countdownElementHours.textContent = `${String(hours).padStart(2, '0')}`;
  }

  const countdownElementMins = document.getElementById("mins");

  if (countdownElementMins) {
    countdownElementMins.textContent = `${String(minutes).padStart(2, '0')}`;
  }

  const countdownElementSec = document.getElementById("sec");

  if (countdownElementSec) {
    countdownElementSec.textContent = `${String(seconds).padStart(2, '0')}`;
  }


  return formattedTimeLeft;
}

function updateCountdown() {
  const timeLeftForChristmas = getTimeLeftForChristmas();

  // }
}

// Update the countdown every second
setInterval(updateCountdown, 1000);
